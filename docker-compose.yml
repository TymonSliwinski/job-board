    #     depends_on:
    #         - db
    #         - backend

    backend:
        build: ./job-board-backend
        ports:
            - "5000:5000"
        volumes:
            - ./job-board-backend:/home/node/code
            - /home/node/code/node_modules
        depends_on:
            - postgres
